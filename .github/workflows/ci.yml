name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-audit:
    name: Build, Lint, Typecheck & Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

      - name: Serve `dist` and run Lighthouse CI
        env:
          LHCI_BUILD_CONTEXT__CURRENT_BRANCH: ${{ github.ref_name }}
        run: |
          pnpm run serve:dist &
          # Give the static server a moment to start
          sleep 3
          pnpm run audit || true

      - name: Upload LHCI artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-reports
          path: |
            .lighthouseci/
